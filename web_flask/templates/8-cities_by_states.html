<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL> 
            {% for trav in all_states.values() | sort(attribute='name') %}
            <LI>{{trav.id}}: <B>{{trav.name}}</B>
                <UL>
                        {% for values in trav.cities | sort(attribute='name') %}
                        <LI>{{ values.id }}: <B>{{ values.name }}</B></LI>
                        {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
